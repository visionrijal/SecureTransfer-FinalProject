<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .login-box { max-width: 400px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
        h2 { text-align: center; color: #2c3e50; }
        label { display: block; margin-top: 1em; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.5em; margin-top: 0.5em; }
        button { margin-top: 1.5em; width: 100%; padding: 0.7em; background: #2c3e50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: #c0392b; text-align: center; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <div style="color: green; text-align: center; margin-bottom: 1em;">
            <!-- LOG: Page rendered -->
            <span th:text="'LOG: admin-login.html rendered at ' + ${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
        <form th:action="@{/admin-login}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div th:if="${param.error}" class="error">
                <!-- LOG: Login error displayed -->
                <span>Invalid username or password (LOG: error param present)</span>
            </div>
        </form>
    </div>
</body>
</html>
